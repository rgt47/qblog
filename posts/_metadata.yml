# options specified here will apply to all posts in this folder

# Freeze computed outputs
freeze: true

# Enable banner style title blocks
title-block-banner: "#6b160e"

# Enable CC licence appendix
license: "CC BY"

# Default for table of contents
toc: true
toc-title: Table of contents
toc-location: left

# Default knitr options
execute:
  echo: true
  message: true
  warning: true

# Default author
author:
  - name: Ronald (Ryy) Glenn Thomas
    url: https://rgtlab.org
    affiliation: UCSD
    affiliation-url: https://ucsd.edu
    orcid: 0000-0003-1686-4965

# Default fields for citation
citation: true
